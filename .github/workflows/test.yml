name: Test DataWeave Mock Data Generator Module
on:
  push:
    branches:
      - master
  pull_request:
    branches: [ master ]


jobs:
  BUILD_EXTENSION:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - name: Compile
      run: mvn --batch-mode clean compile
    - name: Run Tests
      run: mvn --batch-mode test